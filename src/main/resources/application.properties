server.port = 8080
#server.servlet.session.timeout=5
spring.session.timeout.seconds=1000

spring.thymeleaf.enabled=true
server.servlet.contextPath=/

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gymCenter?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.servlet.multipart.max-file-size=1024KB
