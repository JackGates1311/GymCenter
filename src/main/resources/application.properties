server.port = 8080
#server.servlet.session.timeout=5

spring.thymeleaf.enabled=true
server.servlet.contextPath=/

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gymCenter?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.sql.init.mode=always

spring.h2.console.enabled=true

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout.seconds=900

spring.servlet.multipart.max-file-size=1024KB
spring.servlet.multipart.max-request-size=1024KB
spring.http.multipart.enabled=true
