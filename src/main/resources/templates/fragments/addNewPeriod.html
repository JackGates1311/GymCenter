<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">

<body>

<div th:fragment="addNewPeriodModal" class="modal fade" tabindex="-1" id="btnAddNewPeriod" role="dialog">

    <div class="modal-dialog modal-dialog-centered" role="document">

        <div class="modal-content">

            <div class="modal-header text-center">

                <h4 class="modal-title w-100">Add new period</h4>

            </div>

            <div class="modal-body">

                <form th:action="@{/addNewPeriod}" th:object="${addNewPeriodForm}" method="post"
                      id="addNewPeriodForm" name="addNewPeriodForm">

                    <div class="form-row">

                        <div class="form-group col-md-12 textAlignLeft">

                            <label for="workoutId">Workout:</label>

                            <select class="form-control" id="workoutId" name="workoutId" required="true">

                                <option value="" hidden></option>

                                <option th:each="tempWorkoutListForPeriod:${workoutListForPeriod}"
                                th:value="${tempWorkoutListForPeriod.workoutId}" th:text="${tempWorkoutListForPeriod.workoutName}"></option>


                            </select>

                        </div>

                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-6 textAlignLeft">

                            <label for="auditoriumId">Auditorium:</label>

                            <select class="form-control" id="auditoriumId" name="auditoriumId" required="true">

                                <option value="" hidden></option>

                                <option th:each="tempAuditoriumListForPeriod:${auditoriumListForPeriod}"
                                        th:value="${tempAuditoriumListForPeriod.auditoriumId}"
                                        th:text="${tempAuditoriumListForPeriod.auditoriumId}"></option>

                            </select>

                        </div>

                        <div class="form-group col-md-6 textAlignLeft">

                            <label for="periodDateTimeStart">Date and time:</label>

                            <input id="periodDateTimeStart" name="periodDateTimeStart" required="true"/>

                        </div>

                    </div>

                    <div class="form-row">

                        <div class="col-md-12">

                            <div class="inlineFlex w-100 marginTopDefault">

                                <input type="button" id="btnCancel" class="btn btn-light"

                                       data-dismiss="modal" value="Cancel"/>

                                <input type="submit" id="btnAdd" class="btn btn-light"

                                       value="Add new period"/>

                            </div>

                        </div>

                    </div>

                </form>

            </div>

        </div>

    </div>

    <script src="js/addNewPeriod.js" type="text/javascript"></script>

</div>

</body>

</html>
