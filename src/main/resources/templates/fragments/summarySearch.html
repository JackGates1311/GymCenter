<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">

<body>

<div th:fragment="summarySearchModal" class="modal fade" id="btnSearch" tabindex="-1"
     role="dialog">

    <div class="modal-dialog modal-dialog-centered" role="document">

        <div class="modal-content">

            <div class="modal-header text-center">

                <h4 class="modal-title w-100">Search summary</h4>

            </div>

            <div class="modal-body">

                <form th:action="@{/summarySearchResult}" th:object="${summarySearchForm}" method="post">

                    <div class="form-row">

                        <div class="form-group col-md-6 textAlignLeft">

                            <label for="summaryDateStart">Date start:</label>

                            <input id="summaryDateStart" name="summaryDateStart"/>

                        </div>

                        <div class="form-group col-md-6 textAlignLeft">

                            <label for="summaryDateEnd">Date end:</label>

                            <input id="summaryDateEnd" name="summaryDateEnd"/>

                        </div>

                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-12 textAlignLeft">

                            <label for="summarySortBy">Sort by: </label>

                            <select class="form-control text-center" name="summarySortBy" id="summarySortBy">

                                <option value="" selected></option>
                                <option value="workoutName ASC">Workout Name Ascending</option>
                                <option value="workoutName DESC">Workout Name Descending</option>
                                <option value="workoutCoaches ASC">Workout Coaches Ascending</option>
                                <option value="workoutCoaches DESC">Workout Coaches Descending</option>
                                <option value="reservationCount ASC">Reservation Count Ascending</option>
                                <option value="reservationCount DESC">Reservation Count Descending</option>
                                <option value="workoutSalary ASC">Workout Salary Ascending</option>
                                <option value="workoutSalary DESC">Workout Salary Descending</option>

                            </select>

                        </div>

                    </div>

                    <div class="form-row">

                        <div class="col-md-12">

                            <div class="inlineFlex w-100 alignRight">

                                <input type="button" id="btnCancel" class="btn btn-light w-25" data-dismiss="modal"
                                       value="Cancel"/>

                                <input type="submit" id="btnSummarySearch" class="btn btn-light w-25" value="Search"/>

                            </div>

                        </div>

                    </div>

                </form>

            </div>


        </div>

    </div>

    <script src="js/summarySearch.js" type="text/javascript"></script>

</div>

</body>

</html>
