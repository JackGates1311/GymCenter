<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">

<body>

<div th:fragment="summarySearchModal" class="modal fade" id="btnSearch" tabindex="-1"
     role="dialog">

    <div class="modal-dialog modal-dialog-centered" role="document">

        <div class="modal-content">

            <div class="modal-header text-center">

                <h4 class="modal-title w-100" th:text="#{modalTitle_summary_search_page}"></h4>

            </div>

            <div class="modal-body">

                <form th:action="@{/summarySearchResult}" th:object="${summarySearchForm}" method="post">

                    <div class="form-row">

                        <div class="form-group col-md-6 textAlignLeft">

                            <label for="summaryDateStart" th:text="#{summaryDateStart_summary_search_page}"></label>

                            <input id="summaryDateStart" name="summaryDateStart"/>

                        </div>

                        <div class="form-group col-md-6 textAlignLeft">

                            <label for="summaryDateEnd" th:text="#{summaryDateEnd_summary_search_page}"></label>

                            <input id="summaryDateEnd" name="summaryDateEnd"/>

                        </div>

                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-12 textAlignLeft">

                            <label for="summarySortBy" th:text="#{lblSortBy}"></label>

                            <select class="form-control text-center" name="summarySortBy" id="summarySortBy">

                                <option value="" selected></option>
                                <option value="workoutName ASC" th:text="#{orderByWorkoutNameASC_summary_search_page}">
                                    </option>
                                <option value="workoutName DESC"
                                        th:text="#{orderByWorkoutNameDESC_summary_search_page}"></option>
                                <option value="workoutCoaches ASC"
                                        th:text="#{orderByWorkoutCoachesASC_summary_search_page}"></option>
                                <option value="workoutCoaches DESC"
                                        th:text="#{orderByWorkoutCoachesDESC_summary_search_page}"></option>
                                <option value="reservationCount ASC"
                                        th:text="#{orderByReservationCountASC_summary_search_page}"></option>
                                <option value="reservationCount DESC"
                                        th:text="#{orderByReservationCountDESC_summary_search_page}"></option>
                                <option value="workoutSalary ASC"
                                        th:text="#{orderByWorkoutSalaryASC_summary_search_page}"></option>
                                <option value="workoutSalary DESC"
                                        th:text="#{orderByWorkoutSalaryDESC_summary_search_page}"></option>

                            </select>

                        </div>

                    </div>

                    <div class="form-row">

                        <div class="col-md-12">

                            <div class="inlineFlex w-100 alignRight">

                                <input type="button" id="btnCancel" class="btn btn-light w-25" data-dismiss="modal"
                                       th:value="#{btnCancel}"/>

                                <input type="submit" id="btnSummarySearch" class="btn btn-light w-25"
                                       th:value="#{btnSearch}"/>

                            </div>

                        </div>

                    </div>

                </form>

            </div>


        </div>

    </div>

    <script src="js/summarySearch.js" type="text/javascript"></script>

</div>

</body>

</html>
