<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>

    <title th:text="#{title_index_page}"></title>

    <div th:insert="/fragments/header :: header"></div>

</head>

<body>

    <div th:insert="/fragments/navigationBar :: navBar"></div>

    <div th:insert="/fragments/workoutSearch :: workoutSearchModal"></div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-1 vertical-center flexCenter">

                <a id="arrow-left">

                    <div th:insert="/fragments/svg/images :: arrowLeft"></div>

                </a>

            </div>

            <div class="col-10 vertical-center flexCenter">

                <div class="container-fluid" id="workoutViewGuest">

                    <div class="d-flex justify-content-start" id="workoutCardsContainer">

                        <div th:each="tempWorkouts:${workouts}" class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12">

                            <div class="card">

                                <div class="thumbnail">

                                    <a th:href="@{'/workoutDetails?id=' + ${tempWorkouts.workoutId}}">

                                        <div class="cardImage flexCenter">

                                            <img class="img-responsive" th:src="@{${tempWorkouts.workoutImage}}"
                                                 alt="">

                                        </div>

                                        <div class="caption">

                                            <p th:text="${tempWorkouts.workoutName}"></p>

                                        </div>

                                    </a>

                                </div>

                                <div class="rating flexCenter">

                                    <span th:if="${tempWorkouts.workoutAverageRate < 1}" class="star">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate >= 1}" class="star checked">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate < 1.5}" class="star">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate >= 1.5}" class="star checked">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate < 2.5}" class="star">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate >= 2.5}" class="star checked">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate < 3.5}" class="star">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate >= 3.5}" class="star checked">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate < 4.5}" class="star">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate >= 4.5}" class="star checked">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                </div>

                                <p class="card-text marginsDefault" th:text="${tempWorkouts.workoutDescription}"></p>

                                <p class="card-text bold blue marginsDefault" th:text="${tempWorkouts.workoutPrice}  + ' RSD'"></p>

                                <div class="cardButtons alignCenter">

                                    <a th:if="${showWorkoutReservationButton}"
                                       data-toggle="tooltip" th:title="#{btnAddWorkoutToShoppingCart_index_page}">

                                        <div th:insert="/fragments/addWorkoutToShoppingCart :: addWorkoutToShoppingCartModal"></div>

                                        <div th:insert="/fragments/svg/images :: reservation" data-toggle="modal"
                                             th:data-target="@{'#btnAddWorkoutToShoppingCart' + ${tempWorkouts.workoutId}}"></div>
                                    </a>

                                    <a th:if="${showAddWorkoutToWishListButton}" class="heart"
                                       th:href="@{'/addWorkoutToWishlist?id=' + ${tempWorkouts.workoutId}}"
                                       data-toggle="tooltip" th:title="#{btnAddWorkoutToWishlist_index_page}"></a>

                                    <a th:href="@{'/workoutDetails?id=' + ${tempWorkouts.workoutId}}">
                                        <div th:insert="/fragments/svg/images :: info" data-toggle="tooltip"
                                             th:title="#{btnWorkoutDetails_index_page}"></div>
                                    </a>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="col-1 vertical-center flexCenter">

                <a id='arrow-right'>

                    <div th:insert="/fragments/svg/images :: arrowRight"></div>

                </a>

            </div>

        </div>

    </div>

    <script src="/js/scroll.js" type="text/javascript"></script>

</body>

</html>
