<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>

    <title>MagicBoost Gym</title>

    <div th:insert="/fragments/header :: header"></div>

</head>

<body>

    <div th:insert="/fragments/navigationBar :: navBar"></div>

    <div th:insert="/fragments/workoutsSearch :: workoutsSearchModal"></div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-1 vertical-center">

                <a id="arrow-left">

                    <div th:insert="/fragments/svg/images :: arrowLeft"></div>

                </a>

            </div>

            <div class="col-10 vertical-center">

                <div class="container-fluid" id="workoutView">

                    <div class="d-flex justify-content-between" id="workoutCardsContainer">

                        <div th:each="tempWorkouts:${workouts}" class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12">

                            <div class="card">

                                <div class="thumbnail">

                                    <a href="">

                                        <div class="cardImage">

                                            <img class="img-responsive" th:src="@{${tempWorkouts.workoutImage}}"
                                                 alt="">

                                        </div>

                                        <div class="caption">

                                            <p th:text="${tempWorkouts.workoutName}"></p>

                                        </div>

                                    </a>

                                </div>

                                <div class="rating">

                                    <span th:if="${tempWorkouts.workoutAverageRate < 1}" class="star">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate >= 1}" class="star checked">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate < 3}" class="star">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate >= 3}" class="star checked">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate < 5}" class="star">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate >= 5}" class="star checked">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate < 7}" class="star">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate >= 7}" class="star checked">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate < 9}" class="star">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                    <span th:if="${tempWorkouts.workoutAverageRate >= 9}" class="star checked">

                                        <div th:insert="/fragments/svg/images :: star"></div>

                                    </span>

                                </div>

                                <p class="card-text" th:text="${tempWorkouts.workoutDescription}"></p>

                                <p class="card-text bold blue" th:text="${tempWorkouts.workoutPrice}  + ' RSD'"></p>

                                <div class="cardButtons alignCenter">

                                    <a> <div th:insert="/fragments/svg/images :: reservation"></div> </a>

                                    <a class="heart"></a>

                                    <a> <div th:insert="/fragments/svg/images :: info"></div> </a>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="col-1 vertical-center">

                <a id='arrow-right'>

                    <div th:insert="/fragments/svg/images :: arrowRight"></div>

                </a>

            </div>

        </div>

    </div>

    <script src="/js/scroll.js" type="text/javascript"></script>

</body>

</html>
