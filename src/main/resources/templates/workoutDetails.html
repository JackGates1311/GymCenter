<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">

<head>

    <title th:text="#{title_workout_details_page}"></title>

    <div th:insert="/fragments/header :: header"></div>

</head>

<body>

<div th:insert="/fragments/navigationBar :: navBar"></div>

    <div class="container-fluid paddingNormal w-75">

        <div class="row">

            <div class="center col-lg-6 com-md-6 col-sm-12 col-xs-12 mb-12">

                <p th:text="@{#{workoutName_workout_details_page} + ' ' + ${workout.workoutName}}"/>

                <p th:text="@{#{workoutCoaches_workout_details_page} + ' ' + ${workout.workoutCoaches}}"/>

                <p th:text="@{#{workoutPrice_workout_details_page} + ' ' + ${workout.workoutPrice} + ' RSD'}"/>

                <p th:text="@{#{workoutOrganizationType_workout_details_page} + ' ' + ${workout.workoutOrganizationType}
                + ' workout'}"/>

                <p th:text="@{#{workoutLevel_workout_details_page} + ' ' + ${workout.workoutLevel}}"/>

                <p th:text="@{#{workoutLength_workout_details_page} + ' ' + ${workout.workoutLength} + ' minutes'}"/>

                <p th:text="@{#{workoutAverageRate_workout_details_page} + ' ' + ${workout.workoutAverageRate}}"/>

                <div class="inlineFlex flexCenter">

                    <div th:insert="/fragments/addWorkoutToShoppingCart :: addWorkoutToShoppingCartModal"></div>

                    <a th:if="${showReservePeriodButton}" class="btn btn-light alignCenter" data-toggle="modal"
                       data-target="#btnAddWorkoutToShoppingCart"
                       th:text="#{btnAddWorkoutToShoppingCart_workout_details_page}"></a>

                    <a th:if="${showAddToWishListButton}" th:href="@{'/editWorkoutDetails?id=' + ${workout.workoutId}}"
                       class="btn btn-light alignCenter" th:text="#{btnAddToWishlist_workout_details_page}"></a>


                    <a th:if="${showCommentsButton}" th:href="@{'/editWorkoutDetails?id=' + ${workout.workoutId}}"
                           class="btn btn-light alignCenter" th:text="#{btnComments_workout_details_page}"></a>

                </div>

            </div>

            <div class="col-lg-6 com-md-4 col-sm-12 col-xs-12 mb-12">

                <div class="flexCenter">

                    <img width="256" height="256" class="img-fluid img-thumbnail img-responsive"
                         th:src="@{${workout.workoutImage}}">

                </div>

                <h5 class="textAlignCenter" th:text="#{workoutTypes_workout_details_page}"></h5>

                <div class="flexCenter">

                    <div class="btn-group" role="group" th:each="tempWorkoutIncludedTypes:${workoutIncludedTypes}">

                        <div th:insert="/fragments/workoutTypeDetails :: workoutTypeDetailsModal"></div>

                        <a class="btn btn-light alignCenter"
                           data-toggle="modal" th:data-target="@{'#btnWorkoutType' +
                       ${tempWorkoutIncludedTypes.workoutTypeName} + 'Details'}"
                           th:text="@{${tempWorkoutIncludedTypes.workoutTypeName}}">

                        </a>

                    </div>

                </div>

                <div class="flexCenter">

                    <h6 class="w-50" th:text="${workout.workoutDescription}"/>

                </div>

                <div class="inlineFlex flexCenter">

                    <a th:if="${showEditWorkoutButton}" th:href="@{'/editWorkoutDetails?id=' + ${workout.workoutId}}"
                       class="btn btn-light alignCenter" th:text="#{btnEditWorkout_workout_details_page}"></a>
                    <a class="btn btn-light alignCenter" id="backToAllWorkoutsButton"
                       th:text="#{btnBackToAllWorkouts_workout_details_page}"></a>

                </div>

            </div>

        </div>

        <script src="js/workoutDetails.js" type="text/javascript"></script>

    </div>

</body>

</html>
