<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Workout Details</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid w-75">
        
        <div class="center w-40">

            <h2 class="text-center">Workout Details </h2>

        </div>

        <div class="row">

            <div class="col-lg-7 com-md-6 col-sm-6 col-xs-6 mb-6">

                <h5 th:text="@{'Workout Name: ' + ${workout.workoutName}}"/>
                <br>
                <h5 th:text="@{'Workout Coaches: ' + ${workout.workoutCoaches}}"/>
                <br>
                <h5 th:text="@{'Workout Price: ' + ${workout.workoutPrice} + ' RSD'}"/>
                <br>
                <h5 th:text="@{'Workout Org. Type: ' + ${workout.workoutOrganizationType} + ' workout'}"/>
                <br>
                <h5 th:text="@{'Workout Level: ' + ${workout.workoutLevel}}"/>
                <br>
                <h5 th:text="@{'Workout Length: ' + ${workout.workoutLength} + ' minutes'}"/>
                <br>
                <h5 th:text="@{'Workout Average Rate: ' + ${workout.workoutAverageRate}}"/>
                <br>
                <h5> Workout Periods: </h5>
                <br>
                <h5> Workout Hall: </h5>

            </div>

            <div class="col-lg-4 com-md-4 col-sm-4 col-xs-4 mb-4">

                <img align="center" width="256" height="256" class="img-fluid img-thumbnail img-responsive"
                     th:src="@{${workout.workoutImage}}">

                <br><br><br>

                <h5> Workout types: </h5>


                <div class="btn-group" role="group" th:each="tempWorkoutIncludedTypes:${workoutIncludedTypes}">

                    <a class="btn btn-light floatRight w-25" th:href="@{'/workoutTypeDetails?type=' +
                    ${tempWorkoutIncludedTypes.workoutTypeName}}"
                       th:text="@{${tempWorkoutIncludedTypes.workoutTypeName}}"></a>

                </div>

                <br><br>

                <h6 th:text="${workout.workoutDescription}"/>

                <br>


                <a th:href="@{'/editWorkoutDetails?id=' + ${workout.workoutId}}" align="center" class="btn btn-light"
                   width="150">Edit</a>

                <a href="/workouts" align="center" class="btn btn-light w-50" width="150">Back to all workouts</a>

            </div>

            <div class="col-lg-1 com-md-2 col-sm-2 col-xs-2 mb-2">



            </div>

        </div>

    </div>

</body>

</html>
