<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">

<head>

    <title>Edit Workout</title>

    <div th:insert="/fragments/header :: header"></div>

</head>

<body>

    <div th:insert="/fragments/navigationBar :: navBar"></div>

    <div class="container-fluid paddingNormal w-50">

        <form th:action="@{'/sendEditWorkoutData?id=' + ${workoutForEdit.workoutId}}" th:object="${editWorkoutForm}"
              enctype="multipart/form-data" method="post">

            <div class="row">

                <div class="col-lg-6 com-md-6 col-sm-6 col-xs-6 mb-6">

                    <label for="newWorkoutName">Workout Name:</label>

                    <input class="form-control" type="text" name="newWorkoutName" id="newWorkoutName"
                           placeholder="Workout Name" required="true" th:value="${workoutForEdit.workoutName}">

                    <label for="newWorkoutIncludedTypes">Workout Types:</label>

                    <select class="select w-100" id="newWorkoutIncludedTypes" name="newWorkoutIncludedTypes"
                            required="true" multiple>

                        <div>

                            <option th:each="tempSelectedWorkoutIncludedTypes:${selectedWorkoutIncludedTypes}"
                                    th:text="${tempSelectedWorkoutIncludedTypes.workoutTypeName}"
                                    th:value="${tempSelectedWorkoutIncludedTypes.workoutTypeName}"
                                    th:selected="${#lists.contains(tempSelectedWorkoutIncludedTypes.returnValue, 'true')}"
                            />

                        </div>

                    </select>

                    <label for="newWorkoutCoaches">Workout Coaches:</label>

                    <input class="form-control" type="text" name="newWorkoutCoaches" id="newWorkoutCoaches"
                           placeholder="Workout Coaches" required="true" th:value="${workoutForEdit.workoutCoaches}">


                    <label style="margin-top: 7px;" for="newWorkoutImage">Workout Image:</label>

                    <div class="custom-file">

                        <input type="file" class="custom-file-input" id="newWorkoutImage" name="newWorkoutImage"
                               th:value="${workoutForEdit.workoutImage}">

                        <label class="custom-file-label" id="newWorkoutImageLabel" for="newWorkoutImage">Click here to change image</label>

                    </div>

                </div>

                <div class="col-lg-6 com-md-6 col-sm-6 col-xs-6 mb-6">

                    <label>Workout Price and Organization Type:</label>

                    <div class="form-row">

                        <div class="form-group col-md-6">

                            <input type="text" class="form-control" id="newWorkoutPrice" minlength="1" maxlength="6"
                                   name="newWorkoutPrice" placeholder="Price" th:value="${workoutForEdit.workoutPrice}">

                        </div>

                        <div class="form-group col-md-6">

                            <select class="form-control" id="newWorkoutOrganizationType"
                                    name="newWorkoutOrganizationType" required="true">

                                <option value="" hidden></option>

                                <option th:value="Individual" th:text="Individual"
                                        th:selected="${#lists.contains(workoutForEdit.workoutOrganizationType, individualWorkout)}"/>

                                <option th:value="Group" th:text="Group"
                                        th:selected="${#lists.contains(workoutForEdit.workoutOrganizationType, groupWorkout)}"/>

                            </select>

                        </div>

                    </div>

                    <label>Workout Length and Level:</label>

                    <div class="form-row">

                        <div class="form-group col-md-6">

                            <input type="text" class="form-control" id="newWorkoutLength" minlength="1" maxlength="4"
                                   name="newWorkoutLength" placeholder="Length (in minutes)"
                                   th:value="${workoutForEdit.workoutLength}">

                        </div>

                        <div class="form-group col-md-6">

                            <select class="form-control" id="newWorkoutLevel" name="newWorkoutLevel" required="true">

                                <option value="" hidden></option>
                                <option th:value="Amateur" th:text="Amateur"
                                        th:selected="${#lists.contains(workoutForEdit.workoutLevel, amateurLevel)}"/>
                                <option th:value="Medium" th:text="Medium"
                                        th:selected="${#lists.contains(workoutForEdit.workoutLevel, mediumLevel)}"/>
                                <option th:value="Advanced" th:text="Advanced"
                                        th:selected="${#lists.contains(workoutForEdit.workoutLevel, advancedLevel)}"/>

                            </select>

                        </div>

                    </div>

                    <label for="newWorkoutDescription">Workout Description:</label>

                    <textarea class="form-control" id="newWorkoutDescription" name="newWorkoutDescription"
                              rows="5" th:text="${workoutForEdit.workoutDescription}"></textarea>

                    <div class="form-row">

                        <div class="form-group col-md-6">

                            <input class="btn btn-light btn-sm marginTopDefault w-100" id="cancelAddNewEditWorkoutButton"
                                   type="button" value="Cancel"/>

                        </div>

                        <div class="form-group col-md-6">

                            <input class="btn btn-light btn-sm marginTopDefault w-100" id="editNewWorkoutButton"
                                   type="submit" value="Save Changes">

                        </div>

                    </div>

                </div>

                <input type="text" name="newWorkoutImageUrl" id="newWorkoutImageUrl" required="true"
                       th:value="${workoutForEdit.workoutImage}" hidden>

            </div>

        </form>

        <script src="js/addNewEditWorkout.js" type="text/javascript"></script>

    </div>

</body>

</html>
