<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workouts</title>
</head>
<body>
    List of workouts
<table border="1">

    <thead>

        <tr>
            <th> workoutTypeName </th>
            <th> workoutDescription </th>
        </tr>

    </thead>

    <tbody>

        <tr th:each="tempWorkouts:${workouts}">

            <td th:text="${tempWorkouts.workoutTypeName}"/>
            <td th:text="${tempWorkouts.workoutDescription}"/>

        </tr>

    </tbody>

</table>

</body>
</html>
