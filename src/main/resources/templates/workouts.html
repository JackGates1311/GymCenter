<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <title th:text="#{title_workouts_page}"></title>

    <div th:insert="/fragments/header :: header"></div>

</head>

<body>

    <div th:insert="/fragments/navigationBar :: navBar"></div>
    <div th:insert="/fragments/workoutSearch :: workoutSearchModal"></div>

    <div class="center paddingSmall w-90">

        <p class="centerError" th:if="${workoutAddFailed}" th:text="#{workoutAddFailed_workouts_page}"></p>
        <p class="centerSuccess" th:if="${workoutAddSuccess}" th:text="#{workoutAddSuccess_workouts_page}"></p>

        <div class="table-responsive scrollable">

            <table class="table table-bordered w-100">

                <thead class="thead-light">

                <tr>
                    <th scope="col" th:text="#{colWorkoutImage_workouts_page}"></th>
                    <th scope="col" th:text="#{colWorkoutName_workouts_page}"></th>
                    <th scope="col" th:text="#{colWorkoutType_workouts_page}"></th>
                    <th scope="col" th:text="#{colWorkoutLevel_workouts_page}"></th>
                    <th scope="col" th:text="#{colWorkoutCoaches_workouts_page}"></th>
                    <th scope="col" th:text="#{colWorkoutPrice_workouts_page}"></th>
                    <th scope="col" th:text="#{colWorkoutOrganizationType_workouts_page}"></th>
                    <th scope="col" th:text="#{colWorkoutAverageRate_workouts_page}"></th>
                </tr>

                </thead>

                <tbody>

                <tr th:each="tempWorkouts:${workouts}">

                    <td>
                        <img th:src="@{${tempWorkouts.workoutImage}}" width="64" height="64"/> </td>
                    <td>
                        <a th:href="@{'/workoutDetails?id=' + ${tempWorkouts.workoutId}}"
                           th:text="${tempWorkouts.workoutName}"/>
                    </td>

                    <td th:text="${tempWorkouts.workoutTypeName}"/>
                    <td th:text="${tempWorkouts.workoutLevel}"/>
                    <td th:text="${tempWorkouts.workoutCoaches}"/>
                    <td th:text="${tempWorkouts.workoutPrice}"/>
                    <td th:text="${tempWorkouts.workoutOrganizationType}"/>
                    <td th:text="${tempWorkouts.workoutAverageRate}"/>

                </tr>

                </tbody>

            </table>

        </div>

        <a th:if="${searchPerformed}" class="btn btn-light w-100" href="/workouts"
           th:text="#{btnShowAllWorkouts_workouts_page}"></a>

        <script src="js/workouts.js" type="text/javascript"></script>

    </div>

</body>

</html>
