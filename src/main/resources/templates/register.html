<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">

<head>

    <title th:text="#{title_register_page}"></title>

    <div th:insert="/fragments/header :: header"></div>

</head>

<body>

    <div class="container-fluid paddingNormal w-50">

        <h2 th:text="#{title_register_page}"></h2>

        <div class="paddingNormal">

            <form th:action="@{/sendRegistrationData}" th:object="${addEditAccountForm}" method="post">

                <div class="row">

                    <div class="col-lg-6 com-md-6 col-sm-12 col-xs-12 mb-12">

                        <label for="userFirstName" th:text="#{userFirstName_register_page}"></label>

                        <input class="form-control" type="text" name="userFirstName" id="userFirstName"
                               th:placeholder="#{userFirstNamePlaceholder_register_page}" required="true">

                        <label for="userLastName" th:text="#{userLastName_register_page}"></label>

                        <input class="form-control" type="text" name="userLastName" id="userLastName"
                               th:placeholder="#{userLastNamePlaceholder_register_page}" required="true">

                        <label for="userEmail" th:text="#{userEmail_register_page}"></label>

                        <input class="form-control" type="email" name="userEmail" id="userEmail"
                              th:placeholder="#{userEmailPlaceholder_register_page}" required="true">

                        <label th:text="#{userDateOfBirthLabel_register_page}"></label>

                        <div class="form-row">

                            <div class="form-group col-md-4">

                                <input type="text" class="form-control"
                                       id="dayOfUserDateBirth" maxlength="2" minlength="1"
                                       name="dayOfUserDateBirth" required="true"
                                       th:placeholder="#{dayOfUserBirthPlaceholder_register_page}">
                            </div>

                            <div class="form-group col-md-4">

                                <select class="form-control text-center" id="monthOfUserDateBirth"
                                        name="monthOfUserDateBirth" required="true">

                                    <option value="" th:text="#{monthOfUserBirthPlaceholder_register_page}"hidden>
                                    </option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>

                            </div>

                            <div class="form-group col-md-4">

                                <input type="text" class="form-control" id="yearOfUserDateBirth" name="yearOfUserDateBirth"
                                       th:placeholder="#{yearOfUserBirthPlaceholder_register_page}" maxlength="4"
                                       minlength="4" required="true">
                            </div>

                        </div>

                    </div>

                    <div class="col-lg-6 com-md-6 col-sm-12 col-xs-12 mb-12">

                        <label for="userName" th:text="#{userName_register_page}"></label>

                        <input class="form-control" type="text" name="userName" id="userName"
                               th:placeholder="#{userNamePlaceholder_register_page}" required="true">

                        <label for="userPassword" th:text="#{userPassword_register_page}"></label>

                        <input class="form-control" type="password" name="userPassword" id="userPassword"
                               th:placeholder="#{userPasswordPlaceholder_register_page}" required="true">

                        <label for="userPhoneNumber" th:text="#{userPhoneNumber_register_page}"></label>

                        <input class="form-control" type="text" name="userPhoneNumber" id="userPhoneNumber"
                               th:placeholder="#{userPhoneNumberPlaceholder_register_page}" minlength="8"
                               maxlength="15" required="true">

                        <label for="userAddress" th:text="#{userAddress_register_page}"></label>

                        <input class="form-control" type="text" name="userAddress" id="userAddress"
                               th:placeholder="#{userAddressPlaceholder_register_page}" required="true">

                        <div class="form-row">

                            <div class="form-group col-md-6">

                                <input class="btn btn-light btn-sm marginTopDefault w-100" id="cancelAddEditAccount"
                                       type="button" th:value="#{btnCancel}" onclick="history.back()"/>

                            </div>

                            <div class="form-group col-md-6">

                                <input class="btn btn-light btn-sm marginTopDefault w-100" id="registerButton" type="submit"
                                       th:value="#{registerButton_register_page}">

                            </div>

                        </div>

                    </div>

                </div>

            </form>

            <script src="js/addEditAccount.js" type="text/javascript"></script>

            <p class="centerError paddingNormal red" th:if="${registrationFailed}"
               th:text="#{registrationFailed_register_page}"></p>

        </div>

    </div>

</body>

</html>
